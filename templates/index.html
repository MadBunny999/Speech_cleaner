<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <title>Speech Denoising in Python</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/index.css') }}" />

	<!-- Latest compiled and minified Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <style>
        body {
          margin:auto 170px ;   /*внешний отступ для всех сторон*/
          padding: 20px;
          align-content: left;
          /* border: 10px double #ed341d; */
        }

        h1 {border: 10px double #000000;}
      </style>
</head>
<body > <div>
    <h1 align ="center">Бесшумно и точка </h1>

    {% if path != "" %} 
            
    <div id="speechTranscriptContainer" class="wrapper">  
       <div class="left_block">
        <h4 align ="center"> Исходная запись</h4> 
          <audio src= "{{path}}" controls="controls"></audio> </div>
        <div class="right_block">
        <h4 align ="center">Очищенная запись</h4> 
              <audio src="{{path1}}" controls="controls"></audio> </div>

    </div>
    {% endif %}

    <!-- <h3 align ="left" class="h2">[Если аудио уже есть на устройстве, приступайте к пункту 3]</h3> -->
    <h3 align ="left">Пункт 1: Звукозапись</h3>
    <div>
		<p>Расширение файла после записи:</p>

		<select id="encodingTypeSelect">
		  <option value="wav">Waveform Audio (.wav)</option>
		</select>
		<div id="controls" >
			<button id="recordButton" class="b">Запись</button>
			<button id="stopButton" class="b" disabled>Стоп</button>
		</div>
		<div id="formats"></div> 
		<!-- <pre>Log</pre> -->
		<pre id="log"></pre>
        <h3 align ="left">Пункт 2: Получение файла </h3>  
		
		<ol id="recordingsList"></ol>
	</div>  
    <div id="speechContainer" class = button-container-div >
        <h3 align ="left">Пункт 3: Загрузка файла</h3> 

        <form method="post" enctype="multipart/form-data">
            <input type="file" name="file"/>
            <input type="submit" id="submitButton" value="Очистить аудио" href="#res"/>
        </form>
    </div>

    <!-- inserting these scripts at the end to be able to use all the elements in the DOM -->
    <script src="{{ url_for('static', filename='js/WebAudioRecorder.min.js') }}" ></script>
    <script src="{{ url_for('static', filename='js/app.js') }}" ></script>

</body>
</html>
